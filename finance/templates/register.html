{% extends 'layout.html' %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<script>
    function check(f) {
        let name = document.querySelector("#name").value;
        $.get("/check?q="+name, function(data) {
            if (data == false) {
                alert("Данное имя пользователя не доступно");
            }
            else {
                f.submit()
            }
                });
    }
</script>

<form action="/register" method="post" onsubmit="check(this); return false;">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" id="name" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>


{% endblock %}
